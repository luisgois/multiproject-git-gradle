multiproject {
  rootFolder '/cm/local_build/goi/nes-projects-all'
  git baseUrl: 'http://bitbucket-nm.cfmu.corp.eurocontrol.int:7990/bitbucket/scm/nco', {
    project name: 'framework_build'
    project name: 'framework_cell', dependsOn: 'framework_build'
